<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 350px;
        padding: 20px;
        border-radius: 20px;
        position: relative;
        background-color: #1a1a1a;
        color: #fff;
        border: 1px solid #333;
    }
    .title {
        font-size: 21px;
        font-weight: 600; 
        letter-spacing: -1px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 30px;
        color: #C6FFAB;
    }
    .title::before,
    .title::after {
        width: 18px;
        height: 18px;
    }
    .title::before,
    .title::after {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 0px;
        background-color: #C6FFAB;
    }
    .message, 
    .signin {
        font-size: 14.5px;
        color: rgba(255, 255, 255, 0.7);
    }
    .signin {
        text-align: center;
    }
    .signin a {
        color: #C6FFAB;
    }
    .flex {
        display: flex;
        width: 100%;
        gap: 6px;
    }
    .form label {
        position: relative;
    }
    .form label .input {
        background-color: #333;
        color: #fff;
        width: 100%;
        padding: 20px 5px 5px 10px;
        outline: 0;
        border: 1px solid rgba(105, 105, 105, 0.397);
        border-radius: 10px;
    }
    .form label .input + span {
        color: rgba(255, 255, 255, 0.5);
        position: absolute;
        left: 10px;
        top: 0px;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
    }
    .form label .input:placeholder-shown + span {
        top: 12.5px;
        font-size: 0.9em;
    }
    .form label .input:focus + span,
    .form label .input:valid + span {
        color: #C6FFAB;
        top: 0px;
        font-size: 0.7em;
        font-weight: 600;
    }
    .input {
        font-size: large;
    }
    .submit {
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 10px;
        color: #1a1a1a;
        font-size: 16px;
        transform: .3s ease;
        background-color: #C6FFAB;
    }
    .submit:hover {
        background-color: #b5e69a;
    }
    .header-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .header-container h1 {
        color: #C6FFAB;
        font-size: 36px;
        margin: 0;
    }
</style>
</head>
<body>
<div class="form">
    <div class="header-container">
        <h1>Gitam Connects</h1>
    </div>
    <p class="title">Register</p>
    <p class="message">Signup now and get full access to our Connect.</p>
    <form action="reg.jsp" method="post">
        <div class="flex">
            <label>
                <input class="input" type="text" name="firstname" placeholder="" required>
                <span>Firstname</span>
            </label>
            <label>
                <input class="input" type="text" name="lastname" placeholder="" required>
                <span>Lastname</span>
            </label>
        </div>  
        <label>
            <input class="input" type="email" name="email" placeholder="" required>
            <span>Email</span>
        </label> 
        <label>
            <input class="input" type="password" name="password" placeholder="" required>
            <span>PSWD</span>
        </label>
        <label>
            <input class="input" type="password" name="confirm_password" placeholder="" required>
            <span>Confirm</span>
        </label>
        <button class="submit" type="submit">Submit</button>
    </form>
    <p class="signin">Already have an account? <a href="#">Signin</a></p>
</div>
</body>
</html>
